<!-- 
옵션 3: 동적 로딩 스크립트 방식 (고급)
페이지 성능을 고려한 지연 로딩 방식
-->
<script>
(function() {
    // 스크롤 시 자동 로딩
    var loadWidget = function() {
        var container = document.getElementById('political-test-dynamic');
        if (container && !container.dataset.loaded) {
            var iframe = document.createElement('iframe');
            iframe.src = 'https://political-test-three.vercel.app/';
            iframe.style.width = '100%';
            iframe.style.height = '900px';
            iframe.style.border = 'none';
            iframe.style.borderRadius = '12px';
            iframe.title = '정치 역량 진단 테스트';
            container.appendChild(iframe);
            container.dataset.loaded = 'true';
        }
    };
    
    // Intersection Observer를 사용한 지연 로딩
    if ('IntersectionObserver' in window) {
        var observer = new IntersectionObserver(function(entries) {
            entries.forEach(function(entry) {
                if (entry.isIntersecting) {
                    loadWidget();
                    observer.disconnect();
                }
            });
        });
        
        var target = document.getElementById('political-test-dynamic');
        if (target) observer.observe(target);
    }
})();
</script>
<div id="political-test-dynamic" style="width: 100%; max-width: 700px; margin: 0 auto; min-height: 900px;"></div>
