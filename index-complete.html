            left: 50%;

            {

                detailQuestions: [

                        weight: 3
                    }

            },
            {
                id: 11,
                category: "정당 활동",
                subcategory: "정당 활동",
                question: "소속 정당에서 특정한 역할로 활동 중이다.",
                detailQuestions: [
                    {
                        id: 45,

                    {

                        weight: 2
                    },
                    {

                        text: "최근 2년 이내 중앙당에서 특정 역할을 임명 받아 활동한 경험이 있고 이를 증명할 수 있다.",
                        weight: 3
                    },
                    {
                        id: 48,
                        text: "최근 2년 이내 시도당에서 특정 역할을 임명 받아 활동한 경험이 있고 이를 증명할 수 있다.",
                        weight: 2
                    },
                    {
                        id: 49,
                        text: "최근 2년 이내 지역위원회 특정 역할을 임명 받아 활동한 경험이 있고 이를 증명할 수 있다.",
                        weight: 2
                    }
                ]
            },
            {
                id: 12,
                category: "정당 활동",
                subcategory: "정당 네트워크",
                question: "소속 정당 내 인적 네트워크를 가지고 있다.",
                detailQuestions: [
                    {
                        id: 50,
                        text: "중앙당, 시도당, 지역/당협위원회 내 당직자 중 의논하거나 조언을 받을 수 있는 신뢰 관계가 2명 이상 있다.",
                        weight: 2
                    },
                    {
                        id: 51,
                        text: "지역구의 전・현직 의원들과 알고 있으며 의논하거나 조언을 받을 수 있는 신뢰 관계가 2명 이상 있다.",
                        weight: 3
                    },
                    {
                        id: 52,
                        text: "당 내 경선 시 나를 지지할만한 당원이 50명 이상이다.",
                        weight: 3
                    }
                ]
            }
        ];

        const { useState } = React;

        function App() {
            const [currentScreen, setCurrentScreen] = useState('start');
            const [currentBaseQuestion, setCurrentBaseQuestion] = useState(0);
            const [allAnswers, setAllAnswers] = useState({});
            const [selectedDetails, setSelectedDetails] = useState({});
            const [hasSelectedNone, setHasSelectedNone] = useState(false);

            const handleStart = () => {
                setCurrentScreen('quiz');
            };

            const handleDetailToggle = (questionId) => {
                if (hasSelectedNone) {
                    setHasSelectedNone(false);
                    setSelectedDetails({ [questionId]: true });
                } else {
                    setSelectedDetails({
                        ...selectedDetails,
                        [questionId]: !selectedDetails[questionId]
                    });
                }
            };

            const handleNoneSelected = () => {
                setSelectedDetails({});
                setHasSelectedNone(true);
            };

            const handleNext = () => {
                // 현재 기본 질문의 답변 저장
                const currentBase = baseQuestions[currentBaseQuestion];
                const newAllAnswers = { ...allAnswers };
                
                currentBase.detailQuestions.forEach(detail => {
                    newAllAnswers[detail.id] = selectedDetails[detail.id] || false;
                });
                
                setAllAnswers(newAllAnswers);
                
                if (currentBaseQuestion < baseQuestions.length - 1) {
                    setCurrentBaseQuestion(currentBaseQuestion + 1);
                    setSelectedDetails({});
                    setHasSelectedNone(false);
                } else {
                    setCurrentScreen('result');
                }
            };

            const handlePrevious = () => {
                if (currentBaseQuestion > 0) {
                    setCurrentBaseQuestion(currentBaseQuestion - 1);
                    
                    // 이전 답변 복원
                    const prevBase = baseQuestions[currentBaseQuestion - 1];
                    const prevAnswers = {};
                    let hasAnyAnswer = false;
                    
                    prevBase.detailQuestions.forEach(detail => {
                        if (allAnswers[detail.id]) {
                            prevAnswers[detail.id] = true;
                            hasAnyAnswer = true;
                        }
                    });
                    
                    setSelectedDetails(prevAnswers);
                    setHasSelectedNone(!hasAnyAnswer);
                }
            };

            const getTotalAnsweredCount = () => {
                let count = 0;
                Object.values(allAnswers).forEach(value => {
                    if (value) count++;
                });
                return count;
            };

            const getCategoryScore = (category) => {
                let count = 0;
                baseQuestions.forEach(baseQ => {
                    if (baseQ.category === category) {
                        baseQ.detailQuestions.forEach(detailQ => {
                            if (allAnswers[detailQ.id]) {
                                count++;
                            }
                        });
                    }
                });
                return count;
            };

            const renderStartScreen = () => (
                React.createElement('div', { className: 'start-screen' },
                    React.createElement('div', { className: 'start-content' },
                        React.createElement('h1', { className: 'start-title' }, '정치 역량 진단 테스트'),
                        React.createElement('p', { className: 'start-description' },
                            '정치 입문을 준비하는 당신을 위한 역량 진단 테스트입니다. ' +
                            '12개의 기본 질문과 52개의 세부 질문을 통해 종합적인 평가를 제공합니다.'
                        ),
                        
                        React.createElement('div', { className: 'competency-intro' },
                            React.createElement('div', { className: 'competency-card' },
                                React.createElement('h3', null, '자기 역량'),
                                React.createElement('p', null, '리더십, 전문성, 영향력 등 개인의 기본적인 정치 역량을 평가합니다.')
                            ),
                            React.createElement('div', { className: 'competency-card' },
                                React.createElement('h3', null, '지역 활동'),
                                React.createElement('p', null, '지역 이해도, 네트워크, 활동 경험 등 지역 기반 역량을 측정합니다.')
                            ),
                            React.createElement('div', { className: 'competency-card' },
                                React.createElement('h3', null, '정당 활동'),
                                React.createElement('p', null, '정당 이해, 활동 경험, 네트워크 등 정당 내 활동 역량을 확인합니다.')
                            )
                        ),

                        React.createElement('button', { 
                            className: 'start-btn', 
                            onClick: handleStart 
                        }, '진단하러 가기')
                    )
                )
            );

            const renderQuiz = () => {
                const baseQuestion = baseQuestions[currentBaseQuestion];
                const progress = ((currentBaseQuestion + 1) / baseQuestions.length) * 100;
                
                const hasSelection = Object.keys(selectedDetails).length > 0 || hasSelectedNone;

                return React.createElement(React.Fragment, null,
                    React.createElement('div', { className: 'progress-info' },
                        React.createElement('span', { className: 'category-info' }, baseQuestion.category),
                        React.createElement('span', null, `${currentBaseQuestion + 1}/12`)
                    ),
                    React.createElement('div', { className: 'progress-bar' },
                        React.createElement('div', { 
                            className: 'progress-fill', 
                            style: { width: `${progress}%` } 
                        })
                    ),

                    React.createElement('div', { className: 'question-card' },
                        React.createElement('div', { className: 'question-header' },
                            React.createElement('h2', { className: 'question-text' }, baseQuestion.question),
                            React.createElement('p', { className: 'question-hint' }, '해당되는 항목을 모두 선택하세요')
                        ),

                        React.createElement('div', { className: 'option-list' },
                            baseQuestion.detailQuestions.map((detail) =>
                                React.createElement('div', { 
                                    key: detail.id,
                                    className: `option-item ${selectedDetails[detail.id] ? 'selected' : ''}`,
                                    onClick: () => handleDetailToggle(detail.id)
                                },
                                    React.createElement('span', { className: 'option-text' }, detail.text),
                                    React.createElement('div', { className: 'option-checkbox' })
                                )
                            ),
                            React.createElement('div', { 
                                className: `option-item ${hasSelectedNone ? 'selected' : ''}`,
                                onClick: handleNoneSelected
                            },
                                React.createElement('span', { className: 'option-text' }, '해당항목 없음'),
                                React.createElement('div', { className: 'option-checkbox' })
                            )
                        )
                    ),

                    React.createElement('div', { className: 'navigation' },
                        React.createElement('button', { 
                            className: 'nav-btn',
                            onClick: handlePrevious,
                            disabled: currentBaseQuestion === 0
                        }, '이전'),
                        React.createElement('button', { 
                            className: 'nav-btn primary',
                            onClick: handleNext,
                            disabled: !hasSelection
                        }, currentBaseQuestion === baseQuestions.length - 1 ? '결과 보기' : '다음 질문')
                    )
                );
            };

            const renderResult = () => {
                const today = new Date().toLocaleDateString('ko-KR', { 
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit'
                }).replace(/\. /g, '.').replace('.', '');

                const totalScore = getTotalAnsweredCount();
                
                return React.createElement('div', { className: 'result-screen' },
                    React.createElement('div', { className: 'result-header' },
                        React.createElement('p', { className: 'result-date' }, `${today} 진단 결과`),
                        React.createElement('h2', { className: 'result-title' }, '총 점수'),
                        React.createElement('div', { className: 'total-score' }, `${totalScore}/52`)
                    ),

                    React.createElement('div', { className: 'score-cards' },
                        React.createElement('div', { className: 'score-card' },
                            React.createElement('h3', null, '자기 역량'),
                            React.createElement('div', { className: 'score-value' }, `${getCategoryScore('자기 역량')}/18`)
                        ),
                        React.createElement('div', { className: 'score-card' },
                            React.createElement('h3', null, '지역 활동'),
                            React.createElement('div', { className: 'score-value' }, `${getCategoryScore('지역 활동')}/19`)
                        ),
                        React.createElement('div', { className: 'score-card' },
                            React.createElement('h3', null, '정당 활동'),
                            React.createElement('div', { className: 'score-value' }, `${getCategoryScore('정당 활동')}/15`)
                        )
                    ),

                    React.createElement('div', { className: 'result-details' },
                        baseQuestions.map((baseQ, idx) => {
                            const answeredCount = baseQ.detailQuestions.filter(d => allAnswers[d.id]).length;
                            if (answeredCount === 0) {
                                return React.createElement('div', { key: idx, className: 'detail-section' },
                                    React.createElement('h3', null, baseQ.question),
                                    React.createElement('p', null, '해당사항 없음')
                                );
                            } else {
                                const answeredTexts = baseQ.detailQuestions
                                    .filter(d => allAnswers[d.id])
                                    .map(d => d.text)
                                    .join(', ');
                                return React.createElement('div', { key: idx, className: 'detail-section' },
                                    React.createElement('h3', null, baseQ.question),
                                    React.createElement('p', null, answeredTexts)
                                );
                            }
                        })
                    ),

                    React.createElement('div', { className: 'interpretation-section' },
                        React.createElement('h3', { className: 'interpretation-title' }, '결과 해석 보러가기'),
                        React.createElement('p', { className: 'interpretation-description' },
                            '각 영역별 상세한 해설과 개선 방법을 확인해보세요.'
                        ),
                        React.createElement('div', { className: 'interpretation-links' },
                            React.createElement('button', { 
                                className: 'interpretation-btn',
                                onClick: () => window.open('https://newways.kr/article/self-competency', '_blank')
                            }, '자기 역량 해설 보기'),
                            React.createElement('button', { 
                                className: 'interpretation-btn',
                                onClick: () => window.open('https://newways.kr/article/local-activity', '_blank')
                            }, '지역 활동 역량 해설 보기'),
                            React.createElement('button', { 
                                className: 'interpretation-btn',
                                onClick: () => window.open('https://newways.kr/article/party-activity', '_blank')
                            }, '정당 활동 역량 해설 보기')
                        )
                    ),

                    React.createElement('div', { className: 'bootcamp-section' },
                        React.createElement('h3', { className: 'bootcamp-title' }, '정치 역량을 높이고 싶다면?'),
                        React.createElement('p', { className: 'bootcamp-description' },
                            '뉴웨이즈 부트캠프에서 체계적인 교육과 멘토링을 통해 ' +
                            '정치 역량을 향상시킬 수 있습니다.'
                        ),
                        React.createElement('button', { 
                            className: 'cta-btn',
                            onClick: () => window.open('https://newways.kr/bootcamp', '_blank')
                        }, '부트캠프 자세히 보기')
                    )
                );
            };

            return React.createElement('div', { className: 'container' },
                React.createElement('header', { className: 'header' },
                    React.createElement('h1', null, '셀프 진단'),
                    React.createElement('button', { 
                        className: 'close-btn',
                        onClick: () => window.close()
                    }, '✕')
                ),
                
                currentScreen === 'start' && renderStartScreen(),
                currentScreen === 'quiz' && renderQuiz(),
                currentScreen === 'result' && renderResult()
            );
        }

        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
