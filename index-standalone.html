        .progress-fill {

            align-items: center;
            justify-content: space-between;

            border-color: #0d0;

            border-color: #0d0;
            background: #0d0;

            top: 50%;
            left: 50%;

                        categoryScores[category].total += question.weight;
                        categoryScores[category].count += 1;
                    }
                });

                let count = 0;

                        score += question.weight;
                        count += 1;

                });
                return count;
